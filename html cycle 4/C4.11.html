<html>
<head>
<style>
.button {
background-color: grey;
border: none;
color: white;
padding: 8px 20px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
}
h2 {
color:maroon;
text-align:center;
text-decoration:underline;
} 
p {
color:navy;

}

</head>
<body>
<center>
<br>
<br>

<label>enter any color : 
<input id="color" type="text" ></label><br><br>
<button class="button" onclick="changebg()">Set Color</button>
<h2>EIFFEL TOWER</h2>
<p>The Eiffel Tower is a wrought-iron lattice tower on the Champ de Mars in Paris, France. It is named after the engineer Gustave Eiffel, whose company designed and built the tower.</p>

<script>
function changebg() {
var color = document.getElementById("color").value;
document.bgColor = color;
}
</script>
